<body>

 <header class="w3-top w3-bar w3-theme w3-center">
        <h1>SendYourPack</h1>
    </header>

    <div class="w3-container" style="margin-top:90px">
        
    </div>
    <hr>
 
    
        <div class="w3-cell-row">
        
                  <div class="w3-center">
                    <button onClick="sendShipmentPackInfo();window.location='/site-c';"class="w3-button w3-large  w3-green w3-card-4">Send Info</button>
                </div>
        
    </div>
    

    

    <script type="text/javascript">
		$(document).ready(function(){
			
		});
        
        function sendShipmentPackInfo(){
    var jdata = JSON.stringify({
        "messageName" : "packageDimensions",
        "processVariables":{
    "P_Weight" : {"value" : "100", "type": "Integer" },
	"P_Height"  : {"value" : "30", "type": "Integer"},
	"P_Widht"  : {"value" : "50", "type": "Integer"},
	"P_Lenght"  : {"value" : "20", "type": "Integer"}
	 }
    })
    $.post({
		url: 'http://localhost:8080/engine-rest/message',
		contentType: 'application/json',
		data: jdata
	});
    
}
    </script>

</body>
